<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
	<a href="{{ url_for('admin_places') }}" class="admin-back-link">← Назад к местам</a>
    <title>Добавить место</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <h2>Добавить новое место</h2>

        <input type="text" name="title" placeholder="Название места" required>
        <input type="file" name="image">
        <button type="submit" class="btn-submit">Сохранить</button>
    </form>
</body>
