<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Управление местами</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <h2>Места, которые стоит посетить</h2>
    <div class="top-actions">
	    <a href="{{ url_for('admin_filter') }}" class="admin-back-link">← Назад в управление сайтом</a>
        <a href="{{ url_for('add_place') }}" class="btn-add">Добавить место</a>
        <a href="{{ url_for('admin_logout') }}" class="btn-logout">Выйти</a>
    </div>
    <table class="places-table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Фото</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for place in places %}
            <tr>
                <td>{{ place.title }}</td>
                <td>
                    {% if place.image %}
                        <img src="{{ url_for('static', filename='img/' + place.image) }}" class="thumb-img">
                    {% else %}
                        Нет фото
                    {% endif %}
                </td>
                <td>
                    <a href="{{ url_for('edit_place', id=loop.index0) }}" class="btn-edit">Редактировать</a>
                    <a href="{{ url_for('delete_place', id=loop.index0) }}" class="btn-delete">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
