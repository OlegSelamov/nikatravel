{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

<div class="hotel-detail-container" style="max-width: 900px; margin: 40px auto; background: #fffefc; padding: 20px; border-radius: 16px; box-shadow: 0 0 10px rgba(0,0,0,0.05);">
  
  <!-- Назад -->
  <a href="{{ url_for('index') }}" style="text-decoration: none; color: #3498db; font-size: 14px;">← Назад на главную</a>

  <!-- Заголовок -->
  <h1 style="font-size: 22px; margin: 10px 0;">{{ hotel.title }}</h1>

  <!-- Слайдер -->
  {% if hotel.images %}
  <div class="swiper" style="width: 100%; height: 250px; border-radius: 12px; overflow: hidden; margin: 10px 0;">
    <div class="swiper-wrapper">
      {% for img in hotel.images %}
      <div class="swiper-slide">
        <img src="{{ url_for('static', filename='img/' + img) }}" style="width: 100%; height: 250px; object-fit: cover;">
      </div>
      {% endfor %}
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
  {% endif %}

  <!-- Информация -->
  <p style="margin-top: 10px; font-size: 15px; color: #555; word-wrap: break-word; white-space: pre-wrap; line-height: 1.6;">
  {{ hotel.description }}
</p>
  <p style="font-size: 18px; font-weight: bold; color: #e67e22; margin-top: 10px;">Цена: {{ hotel.price }} ₸</p>

</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
  new Swiper('.swiper', {
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    loop: true
  });
</script>
{% endblock %}
