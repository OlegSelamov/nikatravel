{% extends 'base.html' %}
{% block content %}

<style>
/* ===== СТРАНИЦА ВХОДА ===== */

.login-page {
  min-height: calc(100vh - 80px);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.login-card {
  width: 100%;
  max-width: 420px;
  background: rgba(255,255,255,0.75);
  backdrop-filter: blur(12px);
  border-radius: 22px;
  padding: 28px 24px 30px;
  box-shadow: 0 10px 28px rgba(0,0,0,0.18);
}

/* ===== ЗАГОЛОВОК ===== */

.login-title {
  font-size: 22px;
  font-weight: 700;
  text-align: center;
  color: #3b2e20;
  margin-bottom: 6px;
}

.login-subtitle {
  text-align: center;
  font-size: 14px;
  color: #6f6f6f;
  margin-bottom: 24px;
}

/* ===== ФОРМА ===== */

.login-form label {
  font-size: 13px;
  font-weight: 600;
  color: #4b3a2a;
  display: block;
  margin-bottom: 6px;
}

.login-form input {
  width: 100%;
  padding: 14px 16px;
  border-radius: 14px;
  border: 1px solid rgba(0,0,0,0.15);
  font-size: 15px;
  outline: none;
  transition: border 0.2s ease, box-shadow 0.2s ease;
}

.login-form input:focus {
  border-color: #6a5037;
  box-shadow: 0 0 0 3px rgba(106,80,55,0.15);
}

/* ===== КНОПКА ===== */

.login-btn {
  width: 100%;
  margin-top: 18px;
  padding: 14px;
  border-radius: 16px;
  background: linear-gradient(135deg, #7a5a3a, #5a4029);
  color: #fff;
  font-size: 16px;
  font-weight: 700;
  border: none;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
  box-shadow: 0 8px 18px rgba(0,0,0,0.25);
}

.login-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 26px rgba(0,0,0,0.3);
}

.login-btn:active {
  transform: scale(0.97);
}

/* ===== ТЕКСТ НИЖЕ ===== */

.login-note {
  margin-top: 16px;
  text-align: center;
  font-size: 12px;
  color: #777;
  line-height: 1.4;
}

/* ===== МОБИЛКА ===== */

@media (max-width: 480px) {
  .login-card {
    padding: 24px 18px 26px;
  }
}
</style>

<div class="login-page">

  <div class="login-card">

    <div class="login-title">
      Вход в Nika Travel
    </div>

    <div class="login-subtitle">
      Введите номер телефона для входа
    </div>

    <form method="POST" class="login-form">

      <label for="phone">Номер телефона</label>
      <input
        type="tel"
        name="phone"
        id="phone"
        placeholder="+7 777 777 77 77"
        required
      >

      <button type="submit" class="login-btn">
        Войти
      </button>

    </form>

    <div class="login-note">
      Мы не рассылаем спам.<br>
      Номер используется только для заявок и связи.
    </div>

  </div>

</div>

{% endblock %}
