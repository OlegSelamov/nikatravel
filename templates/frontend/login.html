{% extends 'base.html' %}
{% block content %}

<style>
/* ===== ОБЁРТКА ===== */
.login-wrapper {
  min-height: calc(100vh - 80px);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

/* ===== КАРТОЧКА ВХОДА ===== */
.login-box {
  width: 100%;
  max-width: 380px;
  padding: 22px 20px 26px;

  background: rgba(255, 255, 255, 0.45);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);

  border-radius: 22px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.25);
  text-align: center;
}

/* ===== ЛОГО ===== */
.login-logo {
  width: 220px;
  margin-bottom: 10px;
}

/* ===== ЗАГОЛОВОК ===== */
.login-title {
  font-size: 20px;
  font-weight: 700;
  color: #3b2e20;
  margin-bottom: 6px;
}

.login-subtitle {
  font-size: 13px;
  color: #6f6f6f;
  margin-bottom: 20px;
}

/* ===== ФОРМА ===== */
.login-form label {
  display: block;
  text-align: left;
  font-size: 13px;
  font-weight: 600;
  color: #4b3a2a;
  margin-bottom: 6px;
}

.login-form input {
  width: 100%;
  padding: 14px 16px;
  border-radius: 14px;
  border: 1px solid rgba(0,0,0,0.18);
  font-size: 15px;
  outline: none;
}

.login-form input:focus {
  border-color: #6a5037;
  box-shadow: 0 0 0 3px rgba(106,80,55,0.15);
}

/* ===== КНОПКА ===== */
.login-btn {
  width: 100%;
  margin-top: 18px;
  padding: 14px;
  border-radius: 16px;

  background: linear-gradient(135deg, #7a5a3a, #5a4029);
  color: #fff;
  font-size: 15px;
  font-weight: 700;

  border: none;
  cursor: pointer;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
  box-shadow: 0 8px 18px rgba(0,0,0,0.25);
}

.login-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 26px rgba(0,0,0,0.32);
}

.login-btn:active {
  transform: scale(0.96);
}

/* ===== ПРИМЕЧАНИЕ ===== */
.login-note {
  margin-top: 16px;
  font-size: 12px;
  color: #777;
  line-height: 1.4;
}

/* ===== МОБИЛКА ===== */
@media (max-width: 480px) {
  .login-box {
    padding: 20px 16px 24px;
  }

  .login-logo {
    width: 190px;
  }
}
</style>

<div class="login-wrapper">

  <div class="login-box">

    <!-- ЛОГО -->
    <img
      src="{{ url_for('static', filename='fon/logo.png') }}"
      alt="Nika Travel"
      class="login-logo"
    >

    <div class="login-title">
      Вход в Nika Travel
    </div>

    <div class="login-subtitle">
      Введите номер телефона
    </div>

    <form method="POST" class="login-form">

      <label for="phone">Номер телефона</label>
      <input
        type="tel"
        name="phone"
        id="phone"
        placeholder="+7 777 777 77 77"
        required
      >

      <button type="submit" class="login-btn">
        Войти
      </button>

    </form>

    <div class="login-note">
      Мы не рассылаем спам.<br>
      Номер используется только для заявок и связи.
    </div>

  </div>

</div>

{% endblock %}
